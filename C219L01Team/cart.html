
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Toy Cart</title>
    <style>
body, h1, h2, p, ul {
    margin: 0;
    padding: 0;
}
h2 {
    color: #ff69b4;
}
 
body {
    font-family: Arial, sans-serif;
    background-color: #87ceeb;
}
 
header {
    background-color: #ff6b6b;
    text-align: center;
    padding: 20px;
}
 
header h1 {
    color: #ff69b4;
    font-size: 36px;
    text-shadow: 2px 2px 4px #000;
}
 
main {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin: 20px;
}
 
.product {
    background-color: #f9e79f;
    padding: 20px;
    margin: 10px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 2px 2px 4px #000;
}
 
.product img {
    max-width: 100px;
    border: 2px solid #000;
    border-radius: 10px;
}
 
button {
    background-color: #3498db;
    color: black;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}
 
button:hover {
    background-color: #2980b9;
}
 
aside {
    background-color: #ffa07a;
    padding: 20px;
    margin: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 4px #000;
}
 
#cart-items {
    list-style: none;
    padding: 0;
}
 
#cart-items li {
    margin: 10px 0;
}
 
#cart-total {  
    font-weight: bold;
    font-size: 20px;
    color: #ff6b6b;
}
 
button {
    cursor: pointer;
    font-weight: 700;
    font-family: Helvetica,"sans-serif";
    transition: all .2s;
    padding: 10px 20px;
    border-radius: 100px;
    background: white;
    border: 1px solid transparent;
    display: flex;
    align-items: center;
    font-size: 15px;
  }
 
  button:hover {
    background: white;
  }
 
  button > svg {
    width: 34px;
    margin-left: 10px;
    transition: transform .3s ease-in-out;
  }
 
  button:hover svg {
    transform: translateX(5px);
  }
 
  button:active {
    transform: scale(0.95);
  }
  footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Little Toy Kingdom</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="delivery.html">Delivery</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
   
    <aside>
        <h2>Your Cart</h2>
        <ul id="cart-items">
        </ul>
        <section class="product">
            <img src="images/pic1 (1).webp" alt="Toy 1">
            <h2>Toy 1</h2>
            <p>Price: $10.99</p>
        </section>
        <section class="product">
            <img src="images/pic1 (2).webp" alt="Toy 2">
            <h2>Toy 2</h2>
            <p>Price: $12.99</p>
        </section>
        <section class="product">
            <img src="images/pic1 (3).webp" alt="Toy 3">
            <h2>Toy 3</h2>
            <p>Price: $9.99</p>
        </section>
        <p>Total: $<span id="cart-total">33.97</span></p>
        <button>
        <span>Continue To Payment</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 74 74" height="34" width="34">
            <circle stroke-width="3" stroke="black" r="35.5" cy="37" cx="37"></circle>
            <path fill="black" d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"></path>
        </svg>
    </button>
    </aside>
   
</body>
</html>
